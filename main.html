<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label for="phone">Phone Number*:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

    <label for="address">Address*:</label>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>

    <label for="checkbox">Have you ever lived with a Dog before?*</label>
    <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?" required><br><br>

    <label for="multiSelect">Please select your preferred breeds*:</label>
    <select id="multiSelect" name="preferred_breeds" multiple required>
      <option value="labrador">Labrador</option>
      <option value="beagle">Beagle</option>
      <option value="germanshepherd">German Shepherd</option>
    </select><br><br>

    <input type="submit" id="submit" value="Submit">
  </form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
